    <style>
       .site-main h2{
        font-size: 25px;
        text-decoration: underline;
        padding: 10px 0px;
       }
       .site-main {
       font-size: large;
        padding: 45px 0px;
       }
        .heading {  
            color: blue;  
        }  
        .subheading {  
            font-weight: bold;  
        }  
        .links {  
            list-style-type: none; /* Remove bullet points */  
            padding: 0; /* Remove padding */  
        }  
        .links li {  
            margin: 5px 0; /* Spacing between links */  
        }  
        .links a {  
            color: blue;  
            text-decoration: none;  
        }  
        .links a:hover {  
            text-decoration: underline; /* Underline on hover */  
        }  
        .contact-info {
            padding: 30px 2px;
        }

        .contact-info a {
            color: #000000;
            font-size: 30px;
            padding: 18px 0px 0px 0px;
        }


        .content-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-weight: 100;


        }

        .x_MsoNormal {
            margin: 15px 0px;
        }

        .content-area h4 {
            margin: 30px 0px;
            font-size: larger;
            font-weight: bolder;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .x_MsoNormal {
                margin: 7.5px 0px;
                /* Half of the original margin */
            }

            .content-area h4 {
                margin: 15px 0px;
                /* Half of the original margin */
            }
        }

        .theiaStickySidebar {
            width: 70%;
            padding: 15PX;
            ;
        }

        .widget-title {
            font-size: 20px;
            /* Font size for widget title */
            font-weight: bold;
            /* Make the title bold */
            margin-bottom: 10px;
            /* Space below the title */
            margin-top: 50px;
            /* Space below the title */
            position: relative;
            text-transform: uppercase;
            /* Uppercase for titles */
        }

        /* Blue Underline Decoration for Titles */
        .widget-title:after {
            content: '';
            display: block;
            width: 10px;
            /* Width of blue underline */
            height: 2px;
            /* Height of the underline */
            background-color: #007bff;
            /* Blue color */
            position: absolute;
            bottom: -5px;
            /* Positioning below the title */
            left: 0;
            /* Align to the left */
        }

        /* Gray Underline Decoration with a Gap */
        .widget-title:before {
            content: '';
            display: block;
            width: 10px;
            /* Width of gray underline */
            height: 2px;
            /* Height of the underline */
            background-color: #353232;
            /* Gray color */
            position: absolute;
            bottom: -5px;
            /* Positioning below the title */
            left: 12px;
            /* Position gray underline to the right of blue */
        }


        .search-form {
            display: flex;
            /* Flex layout for the search form */
            align-items: center;
            /* Center align items */
            margin-bottom: 20px;
            /* Space below the search form */
        }

        .search-field {
            flex: 1;
            /* Take remaining space */
            padding: 10px;
            /* Padding inside the search box */
            border: 1px solid #ddd;
            /* Border for the input */
            height: 50px;
            border-right: none;
            /* Remove the right border */
        }

        .search-submit {
            background-color: #4d8aca;
            /* Button color */
            color: white;
            /* Text color */
            border: 1px solid #007bff;
            /* Match border color */
            height: 50px;
            padding: 10px;
            /* Padding inside the button */
            cursor: pointer;
            /* Change cursor on hover */
            transition: background-color 0.3s;
            /* Smooth transition for hover */
        }

        /* Button Hover Effect */
        .search-submit:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
        }

        /* Navigation Styles */
        #menu-side-menu {
            list-style: none;
            /* Remove default list style */
            padding-left: 10px;
            /* Remove padding */
        }

        #menu-side-menu li {
            padding: 15px;
            padding-left: 0px;
            ;
            border-bottom: 1px solid #bfbcbc;
            width: 100PX;
        }

        #menu-side-menu a {
            text-decoration: none;
            /* Remove underline from links */
            color: #333;
            /* Link color */
            transition: color 0.3s;
            /* Smooth transition for hover */
        }

        /* Link Hover Effect */
        #menu-side-menu a:hover {
            color: #007bff;
            /* Color change on hover */
        }

        /* ************************background pic***************************** */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-image: url('https://ibm.uet.edu.pk/wp-content/uploads/2024/11/cropped-bk_img1.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            /* Adjust height as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            padding: 20px;
            background-repeat: no-repeat;
        }


        .header h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .breadcrumb {
            font-size: 14px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
    </style>
